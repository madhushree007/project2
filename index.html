    <div class="container">
      <h1>Calculation</h1>

      <div class="row">
        <div class="form-group">
          <label for="num1">First Input</label>
          <input
            class="form-control"
            type="text"
            name="num1"
            id="num1"
            value=""
            required
          />
        </div>
        <div class="form-group">
          <label for="num1">Second Input</label>
          <input
            class="form-control"
            type="text"
            name="num2"
            id="num2"
            value=""
            required
          />
        </div>
        <button id="btn1" class="btn btn-primary">
          Submit
        </button>
      </div>
      <div class="row"><h3 id="result"></h3></div>
    </div>
    <script>
      window.onload = function() {
        document.getElementById("btn1").addEventListener("click", function() {
          //preventDefault();
          var number1 = document.getElementById("num1").value;
          var number2 = document.getElementById("num2").value;
          var sum = parseInt(number1) + parseInt(number2);
          // alert(sum);
          if (!isNaN(sum)) document.getElementById("result").innerHTML = sum;
          else document.getElementById("result").innerHTML = "Nothing to add";
        });
      };
    </script>
